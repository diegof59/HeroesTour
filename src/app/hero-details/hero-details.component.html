
<div *ngIf="hero">
  <h2><i>{{hero.name | uppercase}}</i> Details</h2>
  <div><span>Id: </span>{{hero.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="Hero name" />
    </label>
  </div>
  <button (click)="save()">Save Changes</button>
  <button (click)="goBack()">Go Back</button>
</div>
